on:
  - push
name: "ðŸš€ Deploy to FDD S3"

jobs:
  screenshot:
    name: "ðŸ“· Take screenshot of homepage"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: npm ci
      - run: npm run build
      - run: npm run preview &
      - name: Screenshot Website
        uses: swinton/screenshot-website@v1.x
        with:
          source: http://localhost:4321/2425/lmfehres
          destination: screenshot.jpg
          height: 628
          width: 880
      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-jpg
          path: /home/runner/work/_temp/screenshot.jpg

  deploy:
    name: "ðŸ”§ Build & Deploy"
    runs-on: ubuntu-latest
    needs: screenshot
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: npm ci
      - run: npm run build
      - uses: unfor19/install-aws-cli-action@v1
      - uses: actions/download-artifact@v4
        with:
          name: screenshot-jpg
          path: dist/screenshot-jpg
      - run: cp dist/screenshot-jpg/screenshot.jpg screenshot.jpg
      - run: aws s3 cp dist/ s3://fdd.hbo-ict.resources/2425/lmfehres --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET }}
